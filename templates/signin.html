<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="../static/css/signin.css">
    <style>
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
    margin-bottom: -2px;
    border-radius: 14px;
    width: 95%;
    background: transparent;
    color: white;
    height: revert;
        }
        input::placeholder {
            color: white;
        }
        button[type="submit"] {
            padding: 10px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        label {
            color: #fff;
        }
        a {
            color: deepskyblue;
        }
        h3 {
            margin-top: 0;
            text-align: center;
            color: white;
        }
        .password-container {
            border: 1px solid #ccc;
            position: relative;
            border-radius: 10px;
        }
        .passinput{
            border: none;
        }
        input[type="password"]{
            border: none;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body style="background: url(../static/img/car.jpg);">

{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}

<div class="container" style="max-width: 400px; margin: 50px auto; padding: 20px; border-radius: 5px; background: transparent; box-shadow: inset 5px 5px 11px rgba(0, 0, 0, 0.2), inset -5px -5px 11px rgba(255, 255, 255, 0.75);">
    <h3>Login Page</h3>
    <form action="/signin/" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your Username" required>
        <br>

        <label for="pass1">Password</label>
<div class="password-container">
    <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required>
    <span class="toggle-password" onclick="togglePassword()">&#128065;</span>
</div>

        <br>

        <button type="submit">Sign In</button>
        <span><a href="{% url 'signup' %}">Create an account</a></span>
    </form>
</div>

<script>
    function togglePassword() {
        var passwordField = document.getElementById('pass1');
        var passwordFieldType = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = passwordFieldType;
    }
</script>

</body>
</html>
